paths:
  /api/professional/get-appointments:
    get:
      summary: Get appointments
      description: Get all appointments for a professional
      tags:
        - Professional
      security:
        - bearerAuth: []
      responses:
        '200':
            description: Success
        '500':
            description: Error

  /api/professional/get-patient-details:
    post:
      summary: Get patient details
      description: Get patient details for a professional
      tags:
        - Professional
      security:
        - bearerAuth: []
      requestBody:
        description: Created patient object
        content:
          application/json:
            schema:
              type: object
              properties:
                patient_ID:
                  type: string
                  description: Patient ID
                  example: '1'
      responses:
        '200':
            description: Success
        '500':
            description: Error

  /api/professional/get-patient-appointments:
    post:
        summary: Get patient appointments
        description: Get patient appointments for a professional
        tags:
          - Professional
        security:
          - bearerAuth: []
        requestBody:
          description: Created patient object
          content:
            application/json:
              schema:
                type: object
                properties:
                  patient_ID:
                    type: string
                    description: Patient ID
                    example: '1'
        responses:
          '200':
              description: Success
          '500':
              description: Error
  
  /api/professional/get-patient-records:
    post:
        summary: Get patient records
        description: Get patient appointments for a professional
        tags:
          - Professional
        security:
          - bearerAuth: []
        requestBody:
          description: Created patient object
          content:
            application/json:
              schema:
                type: object
                properties:
                  patient_ID:
                    type: string
                    description: Patient ID
                    example: '1'
        responses:
          '200':
              description: Success
          '500':
              description: Error

  /api/professional/edit-appointment-status:
    post:
        summary: Get patient records
        description: Get patient appointments for a professional
        tags:
          - Professional
        security:
          - bearerAuth: []
        requestBody:
          description: Created patient object
          content:
            application/json:
              schema:
                type: object
                properties:
                  appointment_ID:
                    type: string
                    description: Patient ID
                    example: '1'
                  status:
                    type: string
                    description: status
                    example: 'Accepted'
        responses:
          '200':
              description: Success
          '500':
              description: Error

components:
  securitySchemes:
    bearerAuth:
      type: http
      in: header
      name: Authorization
      description: Enter your access token
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Appointment:
      type: object
      properties:
        appointment_date:
          type: string
          description: Appointment Date
          example: '1999-12-31'
        appointment_time:
          type: string
          description: Appointment Time
          example: '19:30:10'
        patient_ID:
          type: string
          description: Patient ID
          example: '1'
        professional_ID:
          type: string
          description: Professional ID
          example: '1'
        status:
          type: string
          description: NIC
          example: 'Pending'
