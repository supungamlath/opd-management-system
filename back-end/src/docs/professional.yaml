paths:
  /api/professional/get-appointments:
    get:
      summary: Get appointments
      description: Get all appointments for a professional
      tags:
        - Professional
      security:
        - bearerAuth: []
      responses:
        '200':
            description: Success
        '500':
            description: Error

components:
  securitySchemes:
    bearerAuth:
      type: http
      in: header
      name: Authorization
      description: Enter your access token
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Appointment:
      type: object
      properties:
        appointment_date:
          type: string
          description: Appointment Date
          example: '1999-12-31'
        appointment_time:
          type: string
          description: Appointment Time
          example: '19:30:10'
        patient_ID:
          type: string
          description: Patient ID
          example: '1'
        professional_ID:
          type: string
          description: Professional ID
          example: '1'
        status:
          type: string
          description: NIC
          example: 'Pending'
